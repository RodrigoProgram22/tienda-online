<header>
  <article>
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../../../assets/img/publi1.jpg"
            class="d-block w-100 carrosel"
            alt="publicidad de un mando xbox."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../../../assets/img/publi2.jpg"
            class="d-block w-100 carrosel"
            alt="publicidad de una grafica."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../../../assets/img/publi3.jpg"
            class="d-block w-100 carrosel"
            alt="publicidad de dos mandos play 4."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </article>
  <article class="my-4">
    <div class="container mx-auto p-3">
      <div class="row row-cols-2 row-cols-md-4 g-4 align-items-center">
        <div class="col text-center">
          <a routerLink="/productos">
            <div class="card mx-auto">
              <div class="container text-center">
                <i class="bi bi-laptop active-icon"></i>
              </div>
              <div class="card-body">
                <p class="titulo">Productos</p>
                <p class="text-dark">Explora Categorías</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col text-center">
          <a routerLink="/carrito">
            <div class="card mx-auto">
              <div class="container text-center">
                <i class="bi bi-cart3 active-icon"></i>
              </div>
              <div class="card-body">
                <p class="titulo">Mi Carrito</p>
                <p class="text-dark">Lista de Compras</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col text-center">
          <a routerLink="/agregar-producto">
            <div class="card mx-auto">
              <div class="container text-center">
                <i class="bi bi-cash-stack active-icon"></i>
              </div>
              <div class="card-body">
                <p class="titulo">Agregar</p>
                <p class="text-dark">Agrega tu Producto</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col text-center">
          <a routerLink="/ayuda">
            <div class="card mx-auto">
              <div class="container text-center">
                <i class="bi bi-question-diamond-fill active-icon"></i>
              </div>
              <div class="card-body">
                <p class="titulo">Ayuda</p>
                <p class="text-dark">¿Necesitas Ayuda?</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <hr class="mx-5" size="5" />
  </article>
</header>
<main>
  <app-ofertas></app-ofertas>
</main>
